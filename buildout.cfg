[buildout]
parts = xbob.blitz xbob.io xbob.learn.activation xbob.learn.linear scripts
eggs = xbob.learn.linear
       ipdb
extensions = mr.developer
auto-checkout = *
prefixes = /idiap/group/torch5spro/nightlies/last/install/linux-x86_64-release
debug = true
verbose = true

[sources]
xbob.buildout = git git@github.com:bioidiap/xbob.buildout
xbob.extension = git git@github.com:bioidiap/xbob.extension branch=xbob

[xbob.blitz]
recipe = xbob.buildout:develop
setup = src/xbob.blitz
eggs = xbob.buildout xbob.extension

[xbob.io]
recipe = xbob.buildout:develop
setup = src/xbob.io
eggs = xbob.blitz xbob.buildout xbob.extension

[xbob.learn.activation]
recipe = xbob.buildout:develop
setup = src/xbob.learn.activation
eggs = xbob.io xbob.blitz xbob.buildout xbob.extension

[xbob.learn.linear]
recipe = xbob.buildout:develop
eggs = xbob.learn.activation xbob.io xbob.blitz xbob.buildout xbob.extension

[scripts]
recipe = xbob.buildout:scripts
